<!DOCTYPE html>
<html lang="'es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login LaSos Pet</title>
    <script type="text/javascript" src="../../static/jquery/jquery-3.4.1.min.js"></script>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css">
</head>

<body>
<div class="modal-dialog text-center">

    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 login-img">
                <img src="../../static/images/login_user.png">
            </div>
            <form action="/client_profile" method="POST" autocomplete="on" class="col-12">  {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Correo Electrónico" name="user"/>
                    <input type="password" class="form-control" placeholder="Contraseña" name="pass"/>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a href="registrar_usuario" class="btn btn-success">Registrarse</a>
                <p><br></p>
            </form>


        </div>

    </div>
</div>
</body>
</html>
