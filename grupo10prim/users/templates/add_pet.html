{% extends 'navbarClienteReg.html' %}

{% block title %}
    Agregar Mascota - LaSos Pet
{% endblock title %}

{% block content %}

    <div id="descripcion" class="container">
    <h1 class="font-weight-light text-center" style="background-color: #E0F7FA;">Agregar Mascota</h1>
    <br>

    <!-- En este segmento debemos indicarle al formulario qué hacer cuando se hace clic en el botón submit -->
    <form action="" method="POST" autocomplete="off">  {% csrf_token %}

        <h2>Datos de la mascota</h2>


        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de su Mascota:</label>
            <input type="text" class="form-control" id="exampleText" placeholder="Ingrese nombre de mascota"
                   name="inputNombre">
        </div>

        <div class="form-group">
            <label for="exampleNumber">Edad de su Mascota:</label>
            <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese edad de mascota"
                   name="inputEdad">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Sexo de su Mascota</label>
            <select class="form-control" id="exampleSelect" name="inputTema">
                <option value="No_Seleccionado">--Seleccione Sexo Mascota--</option>
                <option value="Hembra">Hembra</option>
                <option value="Macho">Macho</option>
            </select>
        </div>

        Especie:
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                   checked>
            <label class="form-check-label" for="exampleRadios1">
                Perro
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Gato
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="IQBT">
            <label class="form-check-label" for="exampleRadios3">
                Otro <input type="text" class="form-control" id="exampleText" placeholder="Descripción"
                            name="inputNombre">
            </label>
        </div>

        <br>
        ¿Su mascota posee todas las vacunas al día?
        <div class="form-group">

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="inputSi">
                <label class="form-check-label" for="exampleCheck1">Sí</label>
            </div>


            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck2" name="inputNo">
                <label class="form-check-label" for="exampleCheck2">No</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck3" name="inputNo_conozco">
                <label class="form-check-label" for="exampleChec3">No conozco</label>
            </div>
            <br>
            <br>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Agregar Mascota</button>
            </div>
        </div>

    </form>
</div>
{% endblock content %}
